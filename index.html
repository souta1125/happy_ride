<!DOCTYPE html>
<html lang="ja" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="queries.css">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <noscript>
      <p>このサイトではJavaScriptを使用しています</p>
    </noscript>
    <!-- Google Fontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrap">
      <main class="BayMax">
        <section class="main_content">
          <article class="main_monitor">
            <section class="main_monitor_inner">
              <h1 id="show_clock">
                TIME:
                <span>0:00:00</span>
              </h1>
              <div class="consoleLog">
                
              </div>
            </section>
          </article>
          <article class="btn_wrap">
            <div class="btn_content">
              <p class="btn_txt">
                ENABLE START
              </p>
              <span class="btn_item is_green"></span>
            </div>
            <div class="btn_content">
              <p class="btn_txt">
                LOAD PARK
              </p>
              <span class="btn_item is_orange"></span>
            </div>
            <div class="btn_content">
              <p class="btn_txt">
                RIDE BELL
              </p>
              <span id="btn_RIDEBELL" class="btn_item is_green"></span>
            </div>
            <div class="btn_content">
              <p class="btn_txt">
                RIDE START
              </p>
              <span id="btn_RIDESTART" class="btn_item is_red"></span>
            </div>
          </article>
        </section>
      </main>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
